<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>Cadastro</title>
</head>
<body>
  <div class="session forms">
    <div class="left">
      <style type="text/css">
        .st01{fill:#fff;}
      </style>
    </div>
    <form action="" autocomplete="off"> 
      <h4>Criar conta</h4>
      <p>Bem-vindo de volta! Crie sua conta e aproveite todos recursos disponiveis.</p>
      <div class="floating-label">
        <input placeholder="Nome" type="nome" name="nome" id="nome" autocomplete="off">
        <label for="nome">Nome:</label>
        <div class="icon">
          <object data="user.svg" width="300" height="300"> </object>
        </div>
      </div>
      <div class="floating-label">
        <input placeholder="Email" type="email" name="email" id="email" autocomplete="off">
        <label for="email">Email:</label>
        <div class="icon">
          <object data="email.svg" width="300" height="300"> </object>
        </div>
      </div>
      <div class="floating-label">
        <input placeholder="Password" type="password" name="password" id="password" autocomplete="off">
        <label for="password">Password:</label>
        <div class="icon">
          <object data="password.svg" width="300" height="300"> </object>
        </div>
      </div>
        <button type="submit" onClick="return false;">Criar Conta</button>
        <a href="https://codepen.io/elujambio/pen/yjwzGP" class="discrete" target="_blank">JÃ¡ tenho cadastro</a>
      </form>
  </div>
</body>
</html>
